<div class="app">
  <app-header (openSidenav)="sidenav.toggle()"></app-header>
  <mat-sidenav-container class="app-sidenav">
    <mat-sidenav mode="over" #sidenav>
      <app-side-menu (closeNav)="sidenav.close()"></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="app-content">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
